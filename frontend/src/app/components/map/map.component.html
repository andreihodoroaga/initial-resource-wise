<div *ngIf="apiLoaded$ | async"  class="map-container">
  <google-map
    [center]="{lat: locationCoordsLatitude, lng: locationCoordsLongitude}"
    [options]="{disableDefaultUI: true, fullscreenControl: true}"
   
    class="full-screen-map"
  >
    <map-marker *ngFor="let markerPosition of markerPositions" [position]="markerPosition"
      [options]="markerOptions"></map-marker>
  </google-map>
</div>
